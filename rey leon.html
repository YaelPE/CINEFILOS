<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios y Calificación de Películas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Audiowide", sans-serif;
            color: white;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0)), url('https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/3D8AB394E8AF65A82D0334C0D62036AFCD719A22C181110F042984363C46E139/scale?width=1200&amp;aspectRatio=1.78&amp;format=webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow-x: hidden;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: transparent;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: white;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto 20px auto;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .comment {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            color: black;
            position: relative;
        }
        .average-rating {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .reply-btn {
            background-color: #008CBA;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            position: absolute;
            bottom: 5px;
            right: 5px;
        }
        .reply-form {
            display: none;
            margin-top: 10px;
        }

.rating {
        margin-bottom: 20px; 
    }

       .rating > label {
    margin-right: 4px;
    display: inline-block; 
}

.rating > label {
  margin-right: 4px;
}

.rating:not(:checked) > input {
  display: none;
}

.rating:not(:checked) > label {
  float: right;
  cursor: pointer;
  font-size: 30px;
}

.rating:not(:checked) > label > svg {
  fill: #666;
  transition: fill 0.3s ease;
}

.rating > input:checked ~ label > svg {
  fill: #ffa723;
}

.rating:not(:checked) > label:hover ~ label > svg,
.rating:not(:checked) > label:hover > svg {
  fill: #ff9e0b;
}

#star1:hover ~ label > svg,
#star1:hover > svg {
  fill: #a23c3c !important;
}

#star2:hover ~ label > svg,
#star2:hover > svg {
  fill: #99542d !important;
}

#star3:hover ~ label > svg,
#star3:hover > svg {
  fill: #9f7e18 !important;
}

#star4:hover ~ label > svg,
#star4:hover > svg {
  fill: #22885e !important;
}

#star5:hover ~ label > svg,
#star5:hover > svg {
  fill: #7951ac !important;
}

#star1:checked ~ label > svg {
  fill: #ef4444;
}

#star2:checked ~ label > svg {
  fill: #e06c2b;
}

#star3:checked ~ label > svg {
  fill: #eab308;
}

#star4:checked ~ label > svg {
  fill: #19c37d;
}

#star5:checked ~ label > svg {
  fill: #ab68ff;
}

    </style>
</head>
<body>

<div class="container">
    <!-- Título de la película -->
    <h1>EL REY LEON</h1>    
    <h1>Calificación General de la Película:</h1>
    <div class="average-rating" id="averageRating">
        <!-- Aquí se mostrará la calificación promedio -->
    </div>

    <h2>Deja tu comentario y calificación de la película:</h2>

    <form id="commentForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="comment">Comentario:</label>
        <textarea id="comment" name="comment" rows="4" required></textarea>

  		
        <div class="rating">
  <input type="radio" id="star5" name="rate" value="5" />
  <label title="Excellent!" for="star5">
    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
      <path
        d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
      ></path>
    </svg>
  </label>
  <input value="4" name="rate" id="star4" type="radio" />
  <label title="Great!" for="star4">
    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
      <path
        d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
      ></path>
    </svg>
  </label>
  <input value="3" name="rate" id="star3" type="radio" />
  <label title="Good" for="star3">
    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
      <path
        d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
      ></path>
    </svg>
  </label>
  <input value="2" name="rate" id="star2" type="radio" />
  <label title="Okay" for="star2">
    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
      <path
        d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
      ></path>
    </svg>
  </label>
  <input value="1" name="rate" id="star1" type="radio" />
  <label title="Bad" for="star1">
    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
      <path
        d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
      ></path>
    </svg>
  </label>
</div>

        <input type="submit" value="Publicar comentario">
    </form>

    <div id="comments">
        <!-- Aquí se mostrarán los comentarios -->
    </div>
</div>

<script>
    // Identificar la película actual
    var movieTitle = document.querySelector('h1').textContent.toUpperCase();
    
    // Cargar comentarios y calificación promedio guardados en localStorage
    window.addEventListener('load', function() {
        var savedComments = JSON.parse(localStorage.getItem(movieTitle + '_comments'));
        if (savedComments) {
            savedComments.forEach(function(comment) {
                displayComment(comment);
            });
        }

        var savedRating = parseFloat(localStorage.getItem(movieTitle + '_averageRating'));
        if (!isNaN(savedRating)) {
            document.getElementById('averageRating').innerText = 'Calificación general: ' + savedRating.toFixed(1) + ' estrellas';
        }
    });

    var stars = document.querySelectorAll('.rating input');
    var ratings = Array(stars.length).fill(0);

    stars.forEach(function(star, index) {
        star.addEventListener('click', function() {
            ratings = Array.from(stars).map((s, i) => i <= index ? 1 : 0);
            calculateAverageRating();
            renderStars();
        });
    });

    function calculateAverageRating() {
        var sum = ratings.reduce(function(acc, curr) {
            return acc + curr;
        }, 0);
        var average = sum / ratings.length;
        localStorage.setItem(movieTitle + '_averageRating', average.toFixed(1));
        document.getElementById('averageRating').innerText = 'Calificación general: ' + average.toFixed(1) + ' estrellas';
    }

    function renderStars() {
        stars.forEach(function(star, index) {
            if (ratings[index] === 1) {
                star.checked = true;
            } else {
                star.checked = false;
            }
        });
    }

    document.getElementById('commentForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var name = document.getElementById('name').value;
        var comment = document.getElementById('comment').value;

        var newComment = {
            name: name,
            comment: comment,
            rating: ratings.reduce((a, b) => a + b, 0)
        };
        displayComment(newComment);
        saveComment(newComment, movieTitle);

        document.getElementById('commentForm').reset();
        ratings = Array(stars.length).fill(0);
        renderStars();
    });

    function displayComment(comment) {
    var commentContainer = document.getElementById('comments');

    var newComment = document.createElement('div');
    newComment.classList.add('comment');
    newComment.innerHTML = '<strong>' + comment.name + '</strong> (' + comment.rating + ' estrellas)<br>' + comment.comment;
    commentContainer.appendChild(newComment);
}


    function saveComment(comment, movieTitle) {
        var savedComments = JSON.parse(localStorage.getItem(movieTitle + '_comments')) || [];
        savedComments.push(comment);
        localStorage.setItem(movieTitle + '_comments', JSON.stringify(savedComments));
    }
</script>

</body>
</html>
